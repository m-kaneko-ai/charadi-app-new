<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラクター診断結果</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 16px;
      background-color: white;
      min-height: 100vh;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .result-title {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 8px 0;
      color: #3f51b5;
    }
    .character-name {
      font-size: 28px;
      font-weight: bold;
      margin: 16px 0;
      text-align: center;
      color: #2c387e;
    }
    .character-image {
      width: 200px;
      height: 200px;
      margin: 0 auto 24px auto;
      display: block;
      border-radius: 50%;
      background-color: #e0e0e0; /* 画像がない場合のプレースホルダー */
      object-fit: cover;
      border: 5px solid #3f51b5;
    }
    .character-description {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .character-description h3 {
      margin-top: 0;
      color: #3f51b5;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }
    .character-description ul {
      padding-left: 20px;
    }
    .character-description li {
      margin-bottom: 8px;
    }
    .cta-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .primary-button {
      background-color: #00b900; /* LINE色 */
      color: white;
    }
    .primary-button:hover {
      background-color: #009900;
    }
    .secondary-button {
      background-color: white;
      color: #3f51b5;
      border: 1px solid #3f51b5;
    }
    .secondary-button:hover {
      background-color: #f0f7ff;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .share-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .twitter {
      background-color: #1DA1F2;
    }
    .facebook {
      background-color: #4267B2;
    }
    .line {
      background-color: #00b900;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-header">
      <h1 class="result-title">診断結果</h1>
      <p>あなたの内なるキャラクターは...</p>
    </div>
    
    <h2 class="character-name">ひっくん</h2>
    
    <!-- 仮の画像プレースホルダー、実際の実装では画像を差し替え -->
    <img src="https://placehold.jp/3f51b5/ffffff/200x200.png?text=ひっくん" alt="ひっくんのイラスト" class="character-image">
    
    <div class="character-description">
      <h3>ひっくんの特徴</h3>
      <p>
        「どうせ自分なんて...」と、行動する前から可能性を引っ込める<strong>自己否定タイプ</strong>です。
        物事がうまくいかないと、すぐに自分のせいだと思ってしまいます。
      </p>
      
      <h3>あなたの傾向</h3>
      <ul>
        <li>自分に自信が持てず、チャレンジを避けがち</li>
        <li>失敗を恐れるあまり、可能性を狭めている</li>
        <li>「どうせ無理」が口癖になっている</li>
        <li>他者の成功を見ると、自分と比較してしまう</li>
      </ul>
      
      <h3>成長のヒント</h3>
      <p>
        小さな成功体験を積み重ねることで、自信を育てていきましょう。
        「完璧にできなくても大丈夫」と自分に許可を出すことが大切です。
      </p>
    </div>
    
    <button class="cta-button primary-button">
      LINE で詳しい解説とアドバイスを受け取る
    </button>
    
    <button class="cta-button secondary-button">
      もう一度診断する
    </button>
    
    <div class="share-buttons">
      <div class="share-button twitter">T</div>
      <div class="share-button facebook">f</div>
      <div class="share-button line">L</div>
    </div>
  </div>

  <script>
    // LINE連携ボタンのクリックイベント
    document.querySelector('.primary-button').addEventListener('click', function() {
      // 実際の実装では、UTAGEと連携するためのLINE友だち追加URLに遷移
      alert("LINE連携画面へ遷移します（モックアップのため、アラートで代用）");
      // window.location.href = "https://line.me/R/ti/p/@あなたのLINE公式アカウント?character=hiccun";
    });
    
    // 再診断ボタンのクリックイベント
    document.querySelector('.secondary-button').addEventListener('click', function() {
      alert("診断をやり直します（モックアップのため、アラートで代用）");
      // window.location.href = "index.html";
    });
  </script>
</body>
</html>
